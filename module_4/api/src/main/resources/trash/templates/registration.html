<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
<!--    <link rel="stylesheet" type="text/css" href="/static/css/styles1.css" th:href="@{css/styles1.css}" />-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="title">Registration</div>
    <form action="/register" method="POST">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Login Name</span>
                <input type="text" name="login" placeholder="Enter your login" required>
            </div>
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <span class="details">Repeat Password</span>
                <input type="password" placeholder="Confirm your password" >
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" >
            </div>
            <div class="input-box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter your address" >
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Sign Up">
        </div>
    </form>
</div>
</body>
</html>
