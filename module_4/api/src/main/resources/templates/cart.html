<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="cart-form" th:fragment="cart-fragment">
    <h2 class="cart-title"> Your order </h2>
    <!--content-->
    <div class="cart-content"></div>
    <!--Total items-->
    <div class="total">
        <div class="total-title">
            Total
        </div>
        <div class="total-price">
            $0
        </div>
    </div>
    <!--Buy button-->
    <button type="button" class="btn-buy">Buy Now</button>
    <!--Cart close-->
    <span class="material-icons cart-cancel" id="close-cart">cancel</span>
</div>
</body>
</html>
