<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="signup-form" th:fragment="registration-fragment">
    <!--cancel-btn-->
    <a href="#" class="form-cancel">
        <span class="material-icons">cancel</span>
    </a>
    <!--heading-->
    <strong>Sign Up</strong>
    <!--inputs--->
    <form action="register" method="post">
        <input type="text" name="login" placeholder="Enter your login" required>
        <input type="password" name="password" placeholder="Enter your password" required>
        <input type="text" name="name" placeholder="Enter your name" required>
        <input type="text" name="surname" placeholder="Enter your surname" required>
        <input type="text" name="email" placeholder="Enter your email" required>
        <!--submit btn-->
        <input type="submit" value="Sign Up">
    </form>
    <!--forget and signup-btn-->
    <div class="form-btns">
        <a href="#" class="already-account">Already have account?</a>
    </div>
</div>
</body>
</html>
