<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="login-form" th:fragment="login-fragment">
    <!--cancel-btn-->
    <a href="#" class="form-cancel">
        <span class="material-icons">cancel</span>
    </a>
    <!--heading-->
    <strong>Log In</strong>
    <!--inputs--->
    <form action="signin" method="post">
        <input type="text" name="username" placeholder="Enter your login" required>
        <input type="password" name="password" placeholder="Enter your password" required>
        <!--submit btn-->
        <input type="submit" value="Log In">
    </form>
    <!--forget and signup-btn-->
    <div class="form-btns">
        <a href="#" class="forget">Forget Your Password?</a>
        <a href="#" class="sign-up-btn">Create Account</a>
    </div>
</div>
</body>
</html>
