<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Certificate shop</title>
    <link th:href="@{/css/styles.css}" href="/static/css/styles.css" rel="stylesheet"/>
    <link th:href="@{/css/lightslider.css}" href="/static/css/lightslider.css" rel="stylesheet"/>
    <!--JQuery-->
    <script th:src="@{/js/JQuery.js}"></script>
    <script th:src="@{/js/lightslider.js}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<!--- navigation---->
<nav>
    <!--- social link and phone number---->
    <div class="social-call">
        <div class="social">
            <a href="javascript:void(0);"><span class="material-icons">groups</span></a>
        </div>
        <!--- phone number ---->
        <div class="phone">
            <span> Call 375 33 333 33 33 </span>
        </div>
    </div>

    <!--- menu bar---->

    <div class="navigation">
        <!--- logo ---->
        <a href="javascript:void(0);" class="logo">
            <img th:src="@{/img/logo.png}" src="/static/images/logo.png"/>
        </a>
        <!--- menu---->
        <ul class="menu">
            <li>
                <a href="javascript:void(0);">Home</a>
            </li>
            <li>
                <a th:href="newcertificate">Certificate</a>
                <span class="sale-lable">Sale</span>
            </li>
            <li>
                <a th:href="newtag">Create tag</a>
            </li>
            <li>
                <a href="javascript:void(0);">Home4</a>
            </li>
            <li>
                <a href="javascript:void(0);">Home5</a>
            </li>
        </ul>
        <!--- right menu---->
        <div class="right-menu">
            <!--- search---->
            <a href="javascript:void(0);" class="search">
                <div class="search-icon">
                    <span class="material-icons">search</span>
                </div>
            </a>
            <a href="javascript:void(0);" class="user">
                <!--- user icon---->
                <div class="user-icon">
                    <span class="material-icons">person</span>
                </div>
            </a>
            <a href="javascript:void(0);" class="cart" id="cart-icon">
                <!--- cart icon---->
                <div class="shopping-cart">
                    <span class="material-icons">shopping_cart</span>
                    <!--- number-of-product-cart---->
                    <span class="num-cart-product">0</span>
                </div>
            </a>
        </div>
    </div>
</nav>

<!--- search---->
<div class="search-bar">
    <!--- search input---->
    <div class="search-input">
        <!---input---->
        <input type="text" placeholder="Search For Product"/>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <input type="submit" value="Search">
        <!---cancel button---->
        <a href="javascript:void(0);" class="search-cancel">
            <span class="material-icons">cancel</span>
        </a>
    </div>
</div>

<!--- search---->
<div class="cart-bar">
    <!--- cart input---->
    <div th:replace="cart :: cart-fragment"></div>
</div>

<!---Login and signup form--->
<div class="form">
    <!--login--->
    <div th:replace="login :: login-fragment"></div>

    <!--sign-up--->
    <div th:replace="registration :: registration-fragment"></div>
</div>

<!--Category List-->
<div class="category-heading">
    <h2>Categories</h2>
</div>
<ul id="autoWidth" class="cs-hidden">
    <div th:each="tag : ${tags}">
        <!--1------>
        <li class="item">
            <!--category-box-->
            <div class="category-box">
                <a href="javascript:void(0);">
                    <img th:src="@{'/img/tags/' + ${tag.image}}">
                </a>
            </div>
            <!--text-->
            <span th:text="${tag.name}"></span>

        </li>
    </div>
</ul>

<!--Certificates-->
<section class="certificates">
    <!--hewading-->
    <div class="certificate-heading">
        <strong>Certificates</strong>
        <p>Ð¡ertificates catalog</p>
    </div>
</section>

<!--product-container-->
<div class="product-container">
    <!--product-box-1-->
    <div class="product-box" th:each="certificate:${certificates}">
        <!--img-->
        <div class="product-wrapper">
            <div class="product-img">
                <a href="javascript:void(0);" class="add-cart">
                    <!--add-cart-->
                    <span class="material-icons shopping-cart">shopping_cart</span>
                    <!--- number-of-product-cart---->
                </a>
                <img th:src="@{'/img/certificates/' + ${certificate.image}}" class="product-picture"/>
            </div>
        </div>
        <!--details-->
        <div class="product-details">
            <a href="javascript:void(0);" class="p-name" th:text="${certificate.name}">Certificate Name</a>
            <span class="p-price" th:text="'$' + ${certificate.price}"></span>
        </div>
    </div>
</div>


<!--script-->
<script type="text/javascript">
    /*----For Search bar----------------*/
    $(document).on('click', '.search', function () {
        $('.search-bar').addClass('search-bar-active')
    });

    $(document).on('click', '.search-cancel', function () {
        $('.search-bar').removeClass('search-bar-active')
    });

    /*----For cart----------------*/
    $(document).on('click', '.cart', function () {
        $('.cart-form').addClass('cart-active')
    });

    $(document).on('click', '.cart-cancel', function () {
        $('.cart-form').removeClass('cart-active')
    });

    /*----For certificate----------------*/
    $(document).on('click', '.btn-buy', function () {
        $('.certificate-form').addClass('certificate-active')
    });

    $(document).on('click', '.certificate-cancel', function () {
        $('.certificate-form').removeClass('certificate-active')
    });

    /*----login-sign-up-form----------------*/
    $(document).on('click', '.user,.already-account', function () {
        $('.form').addClass('login-active').removeClass('sign-up-active')
    });

    $(document).on('click', '.sign-up-btn', function () {
        $('.form').addClass('sign-up-active').removeClass('login-active')
    });

    $(document).on('click', '.form-cancel', function () {
        $('.form').removeClass('login-active').removeClass('sign-up-active')
    });

    $(document).ready(function () {
        $('#autoWidth').lightSlider({
            autoWidth: true,
            loop: true,
            onSliderLoad: function () {
                $('#autoWidth').removeClass('cS-hidden');
            }
        });
    });

// for-fix-menu-when-scrolling

    $(window).scroll(function (){
       if ($(document).scrollTop() > 50) {
           $('.navigation').addClass('fix-nav');
       }
       else {
           $('.navigation').removeClass('fix-nav');
       }
    });


</script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/shop.js}"></script>
</body>
</html>
