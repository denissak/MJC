<nav>
    <!--- social link and phone number---->
    <div class="social-call">
        <div class="social">
            <a href="#"><span class="material-icons">groups</span></a>
        </div>
        <!--- phone number ---->

            <span> Call 375 33 333 33 33 </span>

    <!--- menu bar---->

    <div class="navigation">

        </a>
        <!--- menu---->
        <ul class="menu">
            <li>
                <a href="#">Home</a>

            <li>
                <a href="#">Certificate</a>

                <a href="#">Home3</a>
            </li>
            <li>
                <a href="#">Home4</a>

                    <span class="material-icons">person</span>
                </div>
            </a>

<!--- search---->
<div class="search-bar">
    <!--- search input---->
    <div class="search-input">
        <!---input---->
        <input type="text" placeholder="Search For Product"/>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <input type="submit" value="Search">
        <!---cancel button---->
        <a href="#" class="search-cancel">
            <span class="material-icons">cancel</span>
        </a>
    </div>
</div>

<!--- search---->
<div class="cart-bar">
    <!--- cart input---->
    <div th:replace="cart :: cart-fragment"></div>
</div>

<!---Login and signup form--->

</div>

<div class="category-heading">
    <h2>Categories</h2>
</div>
<ul id="autoWidth" class="cs-hidden">
    <div th:each="tag : ${tags}">
        <!--1------>
        <li class="item">
            <!--category-box-->
            <div class="category-box">
                <a href="#">
                    <img th:src="@{'/images/tags/' + ${tag.image}}">
                </a>
            </div>
            <!--text-->
            <span th:text="${tag.name}"></span>

    </div>
</ul>

<!--script-->
<script type="text/javascript">
    /*----For Search bar----------------*/
    $(document).on('click', '.search', function () {
        $('.search-bar').addClass('search-bar-active')
    });

    $(document).on('click', '.search-cancel', function () {
        $('.search-bar').removeClass('search-bar-active')
    });

    /*----For cart----------------*/
    $(document).on('click', '.cart', function () {
        $('.cart-form').addClass('cart-active')
    });

    $(document).on('click', '.cart-cancel', function () {
        $('.cart-form').removeClass('cart-active')
    });

    /*----For certificate----------------*/
    $(document).on('click', '.btn-buy', function () {
        $('.certificate-form').addClass('certificate-active')
    });

    $(document).on('click', '.certificate-cancel', function () {
        $('.certificate-form').removeClass('certificate-active')
    });

    /*----login-sign-up-form----------------*/
    $(document).on('click', '.user,.already-account', function () {
        $('.form').addClass('login-active').removeClass('sign-up-active')
    });

    $(document).on('click', '.sign-up-btn', function () {
        $('.form').addClass('sign-up-active').removeClass('login-active')
    });

    $(document).on('click', '.form-cancel', function () {
        $('.form').removeClass('login-active').removeClass('sign-up-active')
    });

    $(document).ready(function () {
        $('#autoWidth').lightSlider({
            autoWidth: true,
            loop: true,
            onSliderLoad: function () {
                $('#autoWidth').removeClass('cS-hidden');
            }
        });
    });


</script>
<script th:src="@{/js/main.js}"></script>
