<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Certificate details</title>
    <link th:href="@{/css/certificate.css}" href="/static/css/certificate.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" href="/static/css/styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav>
    <!--- social link and phone number---->
    <div class="social-call">
        <div class="social">
            <a href="javascript:void(0);"><span class="material-icons">groups</span></a>
        </div>
        <!--- phone number ---->
        <div class="phone">
            <span> Call 375 33 333 33 33 </span>
        </div>
    </div>

    <!--- menu bar---->

    <div class="navigation">
        <!--- logo ---->
        <a th:href="mainpage" class="logo">
            <img th:src="@{/img/logo.png}" src="/static/images/logo.png"/>
        </a>
        <!--- menu---->
        <ul class="menu">
            <li>
                <a th:href="mainpage">Home</a>
            </li>
            <li>
                <a th:href="newcertificate">Create certificate</a>
                <span class="sale-lable">Sale</span>
            </li>
            <li>
                <a th:href="newtag">Create tag</a>
            </li>
            <li>
                <a href="javascript:void(0);">Home4</a>
            </li>
            <li>
                <a href="javascript:void(0);">Home5</a>
            </li>
        </ul>
        <!--- right menu---->
        <div class="right-menu">
            <!--- search---->
            <a href="javascript:void(0);" class="search">
                <div class="search-icon">
                    <span class="material-icons">search</span>
                </div>
            </a>
            <a href="javascript:void(0);" class="user">
                <!--- user icon---->
                <div class="user-icon">
                    <span class="material-icons">person</span>
                </div>
            </a>
            <a href="javascript:void(0);" class="cart" id="cart-icon">
                <!--- cart icon---->
                <div class="shopping-cart">
                    <span class="material-icons">shopping_cart</span>
                    <!--- number-of-product-cart---->
                    <span class="num-cart-product">0</span>
                </div>
            </a>
        </div>
    </div>
</nav>
<main>
    <div class="container">
        <div class="cover">

        </div>
        <div class="content">
            <div class="nav">
                <span class="logo"></span>
            </div>
            <div class="content-body">
                <div class="tag-label">
                    <div class="pages" th:each="tag:${certificate.getTags()}">
                        <span class="active" th:text="${tag.getName()}"><b>01</b></span>
                    </div>
                </div>
                <div class="black-label">
                    <span class="title" th:text="${certificate.getName()}"></span>
                    <p th:text="${certificate.getDescription()}"></p>
                </div>
                <div class="price-certificate">
                    <span th:text="'$' + ${certificate.getPrice()}"></span>
                </div>
                <div>
                    <span th:text="${certificate.getDuration()} + ' day'"></span>
                </div>
                <span class="crt">add cart</span>
            </div>
        </div>

    </div>
</main>
</body>
</html>
