<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/styles.css}" href="/static/css/styles.css" rel="stylesheet"/>
    <link th:href="@{/css/certificate.css}" href="/static/css/certificate.css.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav>
    <!--- social link and phone number---->
    <div class="social-call">
        <div class="social">
            <a href="javascript:void(0);"><span class="material-icons">groups</span></a>
        </div>
        <!--- phone number ---->
        <div class="phone">
            <span> Call 375 33 333 33 33 </span>
        </div>
    </div>

    <!--- menu bar---->

    <div class="navigation">
        <!--- logo ---->
        <a th:href="mainpage" class="logo">
            <img th:src="@{/img/logo.png}" src="/static/images/logo.png"/>
        </a>
        <!--- menu---->
        <ul class="menu">
            <li>
                <a th:href="mainpage">Home</a>
            </li>
            <li>
                <a th:href="newcertificate">Certificate</a>
                <span class="sale-lable">Sale</span>
            </li>
            <li>
                <a th:href="newtag">Create tag</a>
            </li>
        </ul>
        <!--- right menu---->
        <div class="right-menu">
            <!--- search---->
            <a href="javascript:void(0);" class="search">
                <div class="search-icon">
                    <span class="material-icons">search</span>
                </div>
            </a>
            <a href="javascript:void(0);" class="user">
                <!--- user icon---->
                <div class="user-icon">
                    <span class="material-icons">person</span>
                </div>
            </a>
            <a href="javascript:void(0);" class="cart" id="cart-icon">
                <!--- cart icon---->
                <div class="shopping-cart">
                    <span class="material-icons">shopping_cart</span>
                    <!--- number-of-product-cart---->
                    <span class="num-cart-product">0</span>
                </div>
            </a>
        </div>
    </div>
</nav>
<div class="certificate-create-form">
    <form method="post" enctype="multipart/form-data" action="certificates">
        <div class="certificate-fields">
            <input type="text" name="name" placeholder="Please enter certificate name" class="box" required>
            <input type="text" name="description" placeholder="Please enter certificate description" class="box" required>
            <input type="text" name="price" placeholder="Enter certificate price" class="box" required>
            <input type="text" name="duration" placeholder="Enter certificate duration" class="box" required>
            <label for="file-input" class="file-label" >Picture</label>
            <input type="file" name="image" id="file-input" class="file-input" placeholder="Pick certificate image" required>
            <span class="file-text"></span>

        </div>
        <div class="tags-container">
            <div>
                <label th:each="tag: ${tags}">
                    <input type="checkbox" th:id="${tag.getId()}" name="tagid" th:value="${tag.getId()}">
                    <span th:text="${tag.getName()}"></span>
                </label>
            </div>
        </div>
        <input type="submit" value="Create" class="cert-btn file-label">
    </form>
</div>
</body>
</html>
